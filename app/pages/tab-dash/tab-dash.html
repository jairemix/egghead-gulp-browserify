<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="bar bar-header item-input-inset">
           <label class="item-input-wrapper">
           <i class="icon ion-ios-search placeholder-icon"></i>
           <input type="search" placeholder="Search" ng-model="input.search">
           </label>
           <button class="button" ng-click="searchArtist()">Go</button>
    </div>

    <div class="listInfo" ng-repeat="item in items">
        <a href="#/tab/dash/image-detail/{{item.id}}">  <img ng-src="{{item.images[2].url}}" > </a>
        <p>Artist Name: {{item.name}}</p> <br><br><br>
    </div>

  </ion-content>
</ion-view>
